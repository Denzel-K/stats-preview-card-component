<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; font-size: 18px; color:antiquewhite;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="box">
        <h1>Get <span class="insight">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="details">
          <div class="ints">
            <h2>10k+</h2>
            <p class="para-ints">COMPANIES</p>
          </div>
          <div class="ints">
            <h2>314</h2>
            <p class="para-ints">TEMPLATES</p>
          </div>
          <div class="ints">
            <h2>12m+</h2>
            <p class="para-ints">QUERIES</p>
          </div>
        </div>
      </div>
      
      <div class="images">
          <article>
            <picture>
              <source  class="img2" srcset="images/image-header-mobile.jpg" media="max-width:600px;">
              <img class="img1"  src="images/image-header-desktop.jpg" alt="mobile image header">
            </picture>
            
            <div class="highlight"></div>
          </article>
      </div>
        

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Denzel Kariuki</a>.
    </div>
  </footer>
</body>
</html>
